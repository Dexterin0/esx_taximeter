<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="meter.js" type="text/javascript"></script>
	<link href="meter.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<div id="meter" style="display: none;">
		<div id="fare">
			<div class="container">
				<div id="fare-amount" class="meter-field fare">--</div>
				<div class="label">Fahrpreis</div>
			</div>
			<div class="container">
				<div id="rate" class="meter-field rate">--/km</div>
				<div class="label">Rate</div>
			</div>
		</div>
	</div>

  <div id="config" style="display:none;">
    <h1>Tarifkonfiguration</h1>

    <div class="config-container">
      <div class="button toggle-meter">Preisanzeige ein/aus</div>
      <div class="button fare-distance">Tarif: Entfernung</div>
      <div class="button fare-flat">Tarif: Pauschal</div>
      <div class="button set-rate">Rate einstellen</div>
      <div class="button reset-trip">Anzeige reset</div>
      <div class="button close">Schliessen</div>
  </div>

  </div>
</body>

</html>
